    <style>

</head>
<body>

    <h1>Franz√∂sisch-Grammatikregeln</h1>
    <p class="subtitle">Regeln und Ausnahmen f√ºr deinen Test</p>
    
    <div class="counter">

    <div class="card-container">

    <div class="navigation">
        <button id="prev-btn">Zur√ºck</button>

    <script>
        const rules = [
            {
                category: "PR√âSENT",
                title: "Regelm√§√üige Verben auf -er",
                explanation: `
                    <strong>Regel:</strong> Stamm + Endungen: -e, -es, -e, -ons, -ez, -ent<br><br>
                    <div class="example"><strong>Beispiel "parler":</strong><br>
                    je parle, tu parles, il parle<br>
                    nous parlons, vous parlez, elles parlent</div>
                    <strong>‚ö†Ô∏è Ausnahme:</strong> Verben auf -ger (manger) ‚Üí nous mangeons<br>
                    <strong>‚ö†Ô∏è Ausnahme:</strong> Verben auf -cer (commencer) ‚Üí nous commen√ßons
                `
            },
            {
                category: "PR√âSENT",
                title: "Regelm√§√üige Verben auf -ir",
                explanation: `
                    <strong>Regel:</strong> Stamm + -iss- + Endungen: -is, -is, -it, -issons, -issez, -issent<br><br>
                    <div class="example"><strong>Beispiel "finir":</strong><br>
                    je finis, tu finis, il finit<br>
                    nous finissons, vous finissez, elles finissent</div>
                    <strong>‚úÖ Tipp:</strong> Das -iss- ist das Erkennungszeichen f√ºr regelm√§√üige -ir Verben!

            },
            {
                category: "PR√âSENT",
                title: "Regelm√§√üige Verben auf -re",
                explanation: `
                    <strong>Regel:</strong> Stamm (ohne -re) + Endungen: -s, -s, -, -ons, -ez, -ent<br><br>
                    <div class="example"><strong>Beispiel "vendre":</strong><br>
                    je vends, tu vends, il vend<br>
                    nous vendons, vous vendez, elles vendent</div>
                    <strong>‚ö†Ô∏è Wichtig:</strong> 3. Person Singular hat KEINE Endung!
                `
            },
            {
                category: "IMPARFAIT",
                title: "Bildung des Imparfait",
                explanation: `
                    <strong>Super-Regel:</strong> nous-Form im Pr√©sent ‚Üí -ons weg ‚Üí Imparfait-Stamm<br><br>
                    <strong>Endungen:</strong> -ais, -ais, -ait, -ions, -iez, -aient<br><br>
                    <div class="example"><strong>Beispiel "parler":</strong><br>
                    nous parlons ‚Üí parl- ‚Üí je parlais, tu parlais...</div>
                    <strong>‚ö†Ô∏è Einzige Ausnahme:</strong> √™tre ‚Üí j'√©tais (Stamm: √©t-)
                `
            },
            {
                category: "IMPARFAIT",
                title: "Verwendung des Imparfait",
                explanation: `
                    <strong>Wann verwenden?</strong><br>
                    ‚Ä¢ Gewohnheiten in der Vergangenheit<br>
                    ‚Ä¢ Beschreibungen (Wetter, Aussehen)<br>
                    ‚Ä¢ Gleichzeitige Handlungen<br><br>
                    <div class="example"><strong>Beispiele:</strong><br>
                    Quand j'√©tais petit, je jouais au football. (Gewohnheit)<br>

                `
            },
            {
                category: "FUTUR PROCHE",
                title: "Bildung des Futur proche",
                explanation: `
                    <strong>Regel:</strong> aller (konjugiert) + Infinitiv<br><br>
                    <strong>aller im Pr√©sent:</strong><br>
                    je vais, tu vas, il va, nous allons, vous allez, elles vont<br><br>
                    <div class="example"><strong>Beispiele:</strong><br>
                    Je vais manger. (Ich werde essen.)<br>
                    Nous allons partir. (Wir werden weggehen.)</div>
                    <strong>‚úÖ Tipp:</strong> Einfachste Zukunftsform!
                `
            },
            {
                category: "FUTUR PROCHE",
                title: "Verwendung des Futur proche",
                explanation: `
                    <strong>Wann verwenden?</strong><br>
                    ‚Ä¢ Nahe Zukunft (bald passierend)<br>
                    ‚Ä¢ Geplante Handlungen<br>
                    ‚Ä¢ Absichten<br><br>
                    <div class="example"><strong>Beispiele:</strong><br>
                    Je vais faire mes devoirs ce soir. (heute Abend)<br>
                    Il va pleuvoir. (Es wird regnen - bald)</div>
                    <strong>‚úÖ Wie im Deutschen:</strong> "Ich werde..."
                `
            },
            {
                category: "PASS√â COMPOS√â",
                title: "Bildung mit avoir",
                explanation: `
                    <strong>Regel:</strong> avoir (konjugiert) + Partizip Perfekt<br><br>
                    <strong>avoir im Pr√©sent:</strong> j'ai, tu as, il a, nous avons, vous avez, elles ont<br><br>
                    <div class="example"><strong>Partizip-Bildung:</strong><br>
                    -er ‚Üí -√© (parler ‚Üí parl√©)<br>
                    -ir ‚Üí -i (finir ‚Üí fini)<br>
                    -re ‚Üí -u (vendre ‚Üí vendu)</div>
                    <strong>‚úÖ Die meisten Verben verwenden avoir!</strong>
                `
            },
            {
                category: "PASS√â COMPOS√â",
                title: "Bildung mit √™tre",
                explanation: `
                    <strong>√™tre-Verben:</strong> Meist Bewegungsverben + reflexive Verben<br><br>
                    <strong>Wichtige √™tre-Verben:</strong><br>
                    aller/venir, arriver/partir, entrer/sortir, monter/descendre, na√Ætre/mourir, rester, tomber<br><br>
                    <div class="example"><strong>Beispiel:</strong><br>
                    Je suis all√©(e). Tu es venu(e). Il est parti.</div>
                    <strong>‚ö†Ô∏è Wichtig:</strong> Partizip richtet sich nach Subjekt (m√§nnlich/weiblich)!
                `
            },
            {
                category: "PASS√â COMPOS√â",
                title: "Unregelm√§√üige Partizipien",
                explanation: `
                    <strong>Wichtige unregelm√§√üige Partizipien:</strong><br><br>
                    avoir ‚Üí eu, √™tre ‚Üí √©t√©, faire ‚Üí fait<br>
                    prendre ‚Üí pris, voir ‚Üí vu, dire ‚Üí dit<br>
                    √©crire ‚Üí √©crit, lire ‚Üí lu, boire ‚Üí bu<br>
                    pouvoir ‚Üí pu, vouloir ‚Üí voulu, savoir ‚Üí su<br><br>
                    <div class="example"><strong>Beispiele:</strong><br>
                    J'ai eu, j'ai fait, j'ai pris</div>
                    <strong>‚úÖ Tipp:</strong> Diese auswendig lernen!
                `
            },
            {
                category: "IMP√âRATIF",
                title: "Bildung des Imp√©ratif",
                explanation: `
                    <strong>Regel:</strong> Pr√©sent-Formen ohne Pronomen<br><br>
                    <strong>Formen:</strong> tu, nous, vous (2. Person Sg., 1. Person Pl., 2. Person Pl.)<br><br>
                    <div class="example"><strong>Beispiel "parler":</strong><br>
                    Parle! (Sprich!)<br>
                    Parlons! (Sprechen wir!)<br>
                    Parlez! (Sprecht!/Sprechen Sie!)</div>
                    <strong>‚ö†Ô∏è Ausnahme:</strong> -er Verben: tu-Form ohne -s ‚Üí Parle! (nicht "Parles!")
                `
            },
            {
                category: "IMP√âRATIF",
                title: "Unregelm√§√üige Imperative",
                explanation: `
                    <strong>Wichtige unregelm√§√üige Formen:</strong><br><br>
                    <strong>√™tre:</strong> sois, soyons, soyez<br>
                    <strong>avoir:</strong> aie, ayons, ayez<br>
                    <strong>aller:</strong> va, allons, allez<br><br>
                    <div class="example"><strong>Beispiele:</strong><br>
                    Sois sage! (Sei brav!)<br>
                    Ayez patience! (Haben Sie Geduld!)</div>
                `
            },
            {
                category: "REFLEXIVE VERBEN",
                title: "Reflexive Verben im Pr√©sent",
                explanation: `
                    <strong>Regel:</strong> Reflexivpronomen + Verb<br><br>
                    <strong>Pronomen:</strong> me, te, se, nous, vous, se<br><br>
                    <div class="example"><strong>Beispiel "se lever":</strong><br>
                    je me l√®ve, tu te l√®ves, il se l√®ve<br>
                    nous nous levons, vous vous levez, elles se l√®vent</div>
                    <strong>‚ö†Ô∏è Vor Vokal:</strong> me/te/se ‚Üí m'/t'/s' (je m'appelle)
                `
            },
            {
                category: "REFLEXIVE VERBEN",
                title: "Reflexive Verben im Pass√© compos√©",
                explanation: `
                    <strong>Regel:</strong> Immer mit √™tre + Partizip richtet sich nach Subjekt<br><br>
                    <div class="example"><strong>Beispiel "se lever":</strong><br>
                    Je me suis lev√©(e)<br>
                    Tu t'es lev√©(e)<br>
                    Il s'est lev√© / Elle s'est lev√©e</div>
                    <strong>‚úÖ Tipp:</strong> M√§nnlich ‚Üí -√©, weiblich ‚Üí -√©e, Plural ‚Üí -√©s/-√©es
                `
            },
            {
                category: "LERNTIPPS",
                title: "Die wichtigsten Merks√§tze",
                explanation: `
                    <strong>üéØ F√ºr den Test merken:</strong><br><br>
                    <strong>Imparfait:</strong> nous-Form ‚Üí -ons weg ‚Üí Stamm + Endungen<br>
                    <strong>Futur proche:</strong> aller + Infinitiv = super einfach!<br>
                    <strong>Pass√© compos√©:</strong> Bewegung = √™tre, Rest = avoir<br>
                    <strong>Imp√©ratif:</strong> -er Verben ohne -s in tu-Form<br><br>
                    <div class="example"><strong>Eselsbr√ºcke √™tre-Verben:</strong><br>
                    "Dr. Mrs. Vandertramp" (devenir, revenir, mourir, retourner, sortir, venir, aller, na√Ætre, descendre, entrer, rentrer, tomber, rester, arriver, monter, partir)</div>
                `
            }
        ];

        let currentCard = 0;

        const card = document.getElementById('flashcard');
        const ruleCategory = document.getElementById('rule-category');
        const ruleTitle = document.getElementById('rule-title');
        const ruleExplanation = document.getElementById('rule-explanation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const cardCounter = document.getElementById('card-counter');

        function showCard() {
            const rule = rules[currentCard];
            ruleCategory.textContent = rule.category;
            ruleTitle.textContent = rule.title;
            ruleExplanation.innerHTML = rule.explanation;
            cardCounter.textContent = `${currentCard + 1} / ${rules.length}`;
            card.classList.remove('is-flipped');
            updateButtons();
        }

        function updateButtons() {
            prevBtn.disabled = currentCard === 0;
            nextBtn.disabled = currentCard === rules.length - 1;
        }

        card.addEventListener('click', () => {
            card.classList.toggle('is-flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentCard > 0) {
                currentCard--;
                showCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentCard < rules.length - 1) {
                currentCard++;
                showCard();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentCard > 0) {
                currentCard--;
                showCard();
            } else if (e.key === 'ArrowRight' && currentCard < rules.length - 1) {
                currentCard++;
                showCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                card.classList.toggle('is-flipped');
            }
        });

        showCard();
    </script>

</body>
