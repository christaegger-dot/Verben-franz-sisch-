        let currentVerbs = [...allVerbs];

        let studiedCards = new Set();
        let isAutoplay = false;
        let autoplayInterval = null;

            showCard();

            setupKeyboardEvents();
            loadProgress();

        function showCard() {
            if (currentVerbs.length === 0) return;
            
            const verb = currentVerbs[currentCard];
            document.getElementById('verb-infinitive').textContent = verb.infinitive;
            document.getElementById('verb-translation').textContent = verb.translation;
            document.getElementById('verb-type').textContent = verb.type;
            document.getElementById('verb-tenses').innerHTML = verb.tenses;
            
            // Update info
            document.getElementById('current-card').textContent = currentCard + 1;
            document.getElementById('total-cards').textContent = currentVerbs.length;
            document.getElementById('studied-cards').textContent = studiedCards.size;
            
            // Update progress
            const progress = ((currentCard + 1) / currentVerbs.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            // Reset card flip
            document.getElementById('flashcard').classList.remove('is-flipped');
            
            updateButtons();
            checkAchievements();
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentCard === 0;
            document.getElementById('next-btn').disabled = currentCard === currentVerbs.length - 1;
        }

        function nextCard() {
            if (currentCard < currentVerbs.length - 1) {
                studiedCards.add(currentCard);
                currentCard++;
                showCard();
                saveProgress();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                showCard();
            }
        }

        function toggleCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        function setDifficulty(level) {
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter verbs
            switch(level) {
                case 'irregular':
                    currentVerbs = allVerbs.filter(verb => verb.category === 'irregular');
                    break;
                case 'regular':
                    currentVerbs = allVerbs.filter(verb => verb.category === 'regular');
                    break;
                case 'modal':
                    currentVerbs = allVerbs.filter(verb => verb.category === 'modal');
                    break;
                default:
                    currentVerbs = [...allVerbs];
            }
            
            currentCard = 0;
            studiedCards.clear();
            showCard();
        }

        function shuffleCards() {
            for (let i = currentVerbs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentVerbs[i], currentVerbs[j]] = [currentVerbs[j], currentVerbs[i]];
            }
            currentCard = 0;
            showCard();
            showAchievement('üé≤ Karten gemischt!');
        }

        function resetProgress() {
            studiedCards.clear();
            currentCard = 0;
            showCard();
            localStorage.removeItem('cardProgress');
            showAchievement('üîÑ Fortschritt zur√ºckgesetzt!');
        }

        function toggleAutoplay() {
            isAutoplay = !isAutoplay;
            if (isAutoplay) {
                autoplayInterval = setInterval(() => {
                    if (currentCard < currentVerbs.length - 1) {
                        nextCard();
                    } else {
                        toggleAutoplay();
                    }
                }, 3000);
                showAchievement('‚ñ∂Ô∏è Autoplay gestartet!');
            } else {
                clearInterval(autoplayInterval);
                showAchievement('‚è∏Ô∏è Autoplay gestoppt!');
            }
        }

        function setupTouchEvents() {
            const cardContainer = document.getElementById('cardContainer');
            
            cardContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            cardContainer.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // Card tap to flip
            document.getElementById('flashcard').addEventListener('click', toggleCard);
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next card
                    nextCard();
                } else {
                    // Swipe right - previous card
                    prevCard();
                }
            }
        }

        function setupKeyboardEvents() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevCard();
                        break;
                    case 'ArrowRight':
                        nextCard();
                        break;
                    case ' ':
                        e.preventDefault();
                        toggleCard();
                        break;
                    case 'r':
                        shuffleCards();
                        break;
                }
            });
        }

        function checkAchievements() {
            const studiedCount = studiedCards.size;
            
            if (studiedCount === 10 && !localStorage.getItem('achievement_10')) {
                showAchievement('üéâ 10 Verben gelernt!');
                localStorage.setItem('achievement_10', 'true');
            } else if (studiedCount === 20 && !localStorage.getItem('achievement_20')) {
                showAchievement('üèÜ 20 Verben gemeistert!');
                localStorage.setItem('achievement_20', 'true');
            } else if (studiedCount === currentVerbs.length && !localStorage.getItem('achievement_all')) {
                showAchievement('üëë Alle Verben durchgearbeitet!');
                localStorage.setItem('achievement_all', 'true');
            }
        }

        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            achievement.textContent = text;
            achievement.classList.add('show');
            
            setTimeout(() => {
                achievement.classList.remove('show');
            }, 3000);
        }

        function saveProgress() {
            const progress = {
                currentCard: currentCard,
                studiedCards: Array.from(studiedCards)
            };
            localStorage.setItem('cardProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('cardProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                currentCard = progress.currentCard || 0;
                studiedCards = new Set(progress.studiedCards || []);
            }
        }

        // Event listeners
        document.getElementById('prev-btn').addEventListener('click', prevCard);
        document.getElementById('next-btn').addEventListener('click', nextCard);

        // Initialize app
        init();
